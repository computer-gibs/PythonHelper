name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Run linter
      run: |
        flake8 --max-line-length=120 --exclude=.git,__pycache__,__init__.py,.mypy_cache,.pytest_cache --ignore=E203,W503 .

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests
